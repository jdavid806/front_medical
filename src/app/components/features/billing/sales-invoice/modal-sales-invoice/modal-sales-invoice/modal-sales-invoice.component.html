<p-toast></p-toast>

<p-button
  label="Crear Factura"
  icon="pi pi-plus"
  (click)="showDialog()"
  class="bg-blue-500 hover:bg-blue-600 text-white">
</p-button>

<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  header="Nueva Factura de Venta"
  (onHide)="hideDialog()">

  <div class="grid">
    <div class="col-12">
      <h3 class="text-xl font-semibold mb-4">Crear nuevo contacto</h3>

      <form (ngSubmit)="saveContact()" class="p-fluid">
        <div class="grid formgrid">
          <!-- Nombre -->
          <div class="field col-12 md:col-6 mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
            <input
              pInputText
              id="nombre"
              [(ngModel)]="newContact.nombre"
              name="nombre"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Ingrese el nombre">
          </div>

          <!-- Apellido -->
          <div class="field col-12 md:col-6 mb-4">
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
            <input
              pInputText
              id="apellido"
              [(ngModel)]="newContact.apellido"
              name="apellido"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Ingrese el apellido">
          </div>

          <!-- Email -->
          <div class="field col-12 md:col-6 mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
            <input
              pInputText
              id="email"
              type="email"
              [(ngModel)]="newContact.email"
              name="email"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Ingrese el correo electrónico">
          </div>

          <!-- Celular -->
          <div class="field col-12 md:col-6 mb-4">
            <label for="celular" class="block text-sm font-medium text-gray-700 mb-2">Número de Celular</label>
            <p-inputMask
              id="celular"
              [(ngModel)]="newContact.celular"
              name="celular"
              mask="(999) 999-9999"
              placeholder="(999) 999-9999"
              class="w-full [&>input]:w-full [&>input]:p-2 [&>input]:border [&>input]:border-gray-300 [&>input]:rounded-md [&>input]:focus:ring-blue-500 [&>input]:focus:border-blue-500">
            </p-inputMask>
          </div>

          <!-- Notas -->
          <div class="field col-12 mb-4">
            <label for="notas" class="block text-sm font-medium text-gray-700 mb-2">Notas Adicionales</label>
            <textarea
              pInputTextarea
              id="notas"
              [(ngModel)]="newContact.notas"
              name="notas"
              rows="3"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Ingrese notas adicionales"></textarea>
          </div>
        </div>

        <div class="flex justify-end gap-3 mt-4">
          <p-button
            label="Cancelar"
            icon="pi pi-times"
            (click)="hideDialog()"
            class="bg-gray-500 hover:bg-gray-600 text-white">
          </p-button>

          <p-button
            label="Guardar Contacto"
            icon="pi pi-check"
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white">
          </p-button>
        </div>
      </form>
    </div>
  </div>
</p-dialog>
